<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BloopBot Autonomous AI</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 30px; background: #0d0d0d; color: #00ffcc; transition: background 0.3s; }
  button { font-size: 18px; padding: 12px 20px; margin: 8px; border-radius: 10px; border: none; background: #222; color: #00ffcc; }
  button:hover { background: #00ffcc; color: #0d0d0d; cursor: pointer; }
</style>
</head>
<body>

<h1>BloopBot Autonomous AI</h1>
<p>Bloop is thinking...</p>

<script>
// Possible movements and actions
const actions = ['forward', 'backward', 'left', 'right', 'stop'];
const phrases = [
    "Bloop! Moving forward!",
    "Bloop! Backing up!",
    "Bloop! Turning left!",
    "Bloop! Turning right!",
    "Bloop! Stopping!",
    "Bloop! Obstacle detected, avoiding!",
    "Bloop! Exploring!",
    "Bloop! What a nice day to move!",
    "Bloop! I'm alive!"
];

// Start autonomous loop
function autonomousBloop() {
    // Choose a random action
    const action = actions[Math.floor(Math.random() * actions.length)];
    
    // 20% chance to simulate obstacle
    let phrase;
    if (Math.random() < 0.2 && action !== 'stop') {
        phrase = "Bloop! Obstacle ahead! Turning!";
        simulateLED('left');
    } else {
        // Pick a random phrase from normal list
        phrase = phrases[Math.floor(Math.random() * phrases.length)];
        simulateLED(action);
    }
    
    speak(phrase);
    
    // Repeat after 1-3 seconds randomly
    setTimeout(autonomousBloop, 1000 + Math.random() * 2000);
}

// Voice function
function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.pitch = 1.2;
    utterance.rate = 1;
    speechSynthesis.speak(utterance);
}

// Simulated LED
function simulateLED(action) {
    let color;
    switch(action){
        case 'forward': color = 'green'; break;
        case 'backward': color = 'red'; break;
        case 'left': color = 'blue'; break;
        case 'right': color = 'cyan'; break;
        case 'stop': color = 'yellow'; break;
    }
    document.body.style.background = color;
}

// Start Bloop
autonomousBloop();
</script>

</body>
</html>
