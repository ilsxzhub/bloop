<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BloopBot USB Controller</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 50px; }
  button { font-size: 20px; padding: 10px 20px; margin: 10px; }
</style>
</head>
<body>

<h1>BloopBot USB Controller</h1>

<button onclick="move('forward')">Forward</button>
<button onclick="move('backward')">Backward</button>
<br>
<button onclick="move('left')">Left</button>
<button onclick="move('right')">Right</button>
<button onclick="move('stop')">Stop</button>

<script>
async function move(command) {
    try {
        await fetch('http://localhost:5000/move', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({command})
        });
        speak(command);
    } catch (error) {
        alert('Failed to send command. Make sure Python server is running.');
        console.error(error);
    }
}

// Bloop voice
function speak(command) {
    const utterance = new SpeechSynthesisUtterance("Bloop! " + command + "!");
    utterance.lang = 'en-US';
    utterance.pitch = 1.2;
    utterance.rate = 1;
    speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
