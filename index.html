<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BloopBot Autonomous AI + Physical</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 30px; background: #0d0d0d; color: #00ffcc; transition: background 0.3s; }
</style>
</head>
<body>

<h1>BloopBot AI Controller</h1>
<p>Bloop is thinking and moving...</p>

<script>
// Movement actions and phrases
const actions = ['forward', 'backward', 'left', 'right', 'stop'];
const phrases = [
    "Bloop! Moving forward!",
    "Bloop! Backing up!",
    "Bloop! Turning left!",
    "Bloop! Turning right!",
    "Bloop! Stopping!",
    "Bloop! Obstacle detected, avoiding!",
    "Bloop! Exploring!",
    "Bloop! I'm alive!"
];

// Simulated AI + Physical Command Loop
function autonomousBloop() {
    const action = actions[Math.floor(Math.random() * actions.length)];
    let phrase;

    // 20% chance of obstacle detection
    if (Math.random() < 0.2 && action !== 'stop') {
        phrase = "Bloop! Obstacle ahead! Turning!";
        simulateLED('left');
        sendCommandTomBot('left');
    } else {
        phrase = phrases[Math.floor(Math.random() * phrases.length)];
        simulateLED(action);
        sendCommandTomBot(action);
    }

    speak(phrase);
    setTimeout(autonomousBloop, 1000 + Math.random() * 2000);
}

// Voice output
function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.pitch = 1.2;
    utterance.rate = 1;
    speechSynthesis.speak(utterance);
}

// LED simulation
function simulateLED(action) {
    let color;
    switch(action){
        case 'forward': color = 'green'; break;
        case 'backward': color = 'red'; break;
        case 'left': color = 'blue'; break;
        case 'right': color = 'cyan'; break;
        case 'stop': color = 'yellow'; break;
    }
    document.body.style.background = color;
}

// **Send commands to mBot via mBlock Remote Control / BLE**
function sendCommandTomBot(action) {
    // Example placeholder:
    // For real mBot: map this function to mBlock Bluetooth blocks
    console.log("Send to mBot:", action);
}

autonomousBloop();
</script>

</body>
</html>
