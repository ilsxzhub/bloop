<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BloopBot AI</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 30px; background: #0d0d0d; color: #00ffcc; transition: background 0.3s; }
  #face { font-size: 100px; margin: 20px; }
  #status { font-size: 24px; margin: 10px; }
</style>
</head>
<body>

<h1>BloopBot AI</h1>
<div id="face">üòê</div>
<p id="status">Bloop is idle</p>

<script>
// Actions and phrases
const actions = ['forward', 'backward', 'left', 'right', 'stop'];
const phrases = [
    "Bloop! Moving forward!",
    "Bloop! Backing up!",
    "Bloop! Turning left!",
    "Bloop! Turning right!",
    "Bloop! Stopping!",
    "Bloop! Obstacle detected, avoiding!",
    "Bloop! Exploring!",
    "Bloop! I'm alive!"
];

// Start autonomous AI loop
function autonomousBloop() {
    const action = actions[Math.floor(Math.random() * actions.length)];
    let phrase;

    // 20% chance of obstacle
    if (Math.random() < 0.2 && action !== 'stop') {
        phrase = "Bloop! Obstacle ahead! Turning!";
        simulateLED('left');
        updateFace('üò≤'); // surprise face
    } else {
        phrase = phrases[Math.floor(Math.random() * phrases.length)];
        simulateLED(action);
        updateFace('üòÉ'); // happy face
    }

    speak(phrase);
    updateStatus(phrase);

    setTimeout(autonomousBloop, 1000 + Math.random() * 2000);
}

// Voice output
function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.pitch = 1.2;
    utterance.rate = 1;
    speechSynthesis.speak(utterance);
}

// LED/background simulation
function simulateLED(action) {
    let color;
    switch(action){
        case 'forward': color = 'green'; break;
        case 'backward': color = 'red'; break;
        case 'left': color = 'blue'; break;
        case 'right': color = 'cyan'; break;
        case 'stop': color = 'yellow'; break;
    }
    document.body.style.background = color;
}

// Update action text
function updateStatus(text) {
    document.getElementById('status').innerText = text;
}

// Update face emoji
function updateFace(emoji) {
    document.getElementById('face').innerText = emoji;
}

// Start Bloop
autonomousBloop();
</script>

</body>
</html>
