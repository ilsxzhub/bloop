<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BloopBot AI</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 30px; background: #0d0d0d; color: #00ffcc; transition: background 0.3s; }
  #face { font-size: 100px; margin: 20px; }
  #status { font-size: 24px; margin: 10px; }
</style>
</head>
<body>

<h1>BloopBot AI</h1>
<div id="face">üòê</div>
<p id="status">Bloop is idle</p>

<script>
// Predefined actions and phrases
const actions = ['forward','backward','left','right','stop'];
const phrases = [
    "Bloop! Moving forward!",
    "Bloop! Backing up!",
    "Bloop! Turning left!",
    "Bloop! Turning right!",
    "Bloop! Stopping!",
    "Bloop! Obstacle detected, avoiding!",
    "Bloop! Exploring!",
    "Bloop! I'm alive!"
];

// Update face emoji
function updateFace(emoji){ document.getElementById('face').innerText = emoji; }

// Update status text
function updateStatus(text){ document.getElementById('status').innerText = text; }

// LED/background simulation
function simulateLED(action){
    let color;
    switch(action){
        case 'forward': color='green'; break;
        case 'backward': color='red'; break;
        case 'left': color='blue'; break;
        case 'right': color='cyan'; break;
        case 'stop': color='yellow'; break;
        default: color='#0d0d0d';
    }
    document.body.style.background=color;
}

// Voice output
function speak(text){
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang='en-US';
    utterance.pitch=1.2;
    utterance.rate=1;
    speechSynthesis.speak(utterance);
}

// Autonomous loop
function autonomousBloop(){
    // Random action
    const action = actions[Math.floor(Math.random() * actions.length)];

    // Random phrase
    let phrase = phrases[Math.floor(Math.random() * phrases.length)];

    // Simulate face/LED
    if(Math.random() < 0.2){
        updateFace('üò≤'); // surprise
    } else {
        updateFace('üòÉ'); // happy
    }
    simulateLED(action);

    // Update status and speak
    updateStatus(phrase);
    speak(phrase);

    // Repeat every 2-4 seconds
    setTimeout(autonomousBloop, 2000 + Math.random()*2000);
}

// Start Bloop
autonomousBloop();
</script>

</body>
</html>
